<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aafreen's Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form id="searchBar" class="searchBar">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your city"
                id="searchCity"
                class="searchCity"
                autocomplete="off"
              />
            </div>

            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <br />
        <br />
        <div class="row">
          <div class="col-4">
            <h1 id="city"></h1>
            <h2 id="condition"></h2>
            <h3 id="today-date"></h3>
          </div>
          <div class="col-3">
            <img src="#" alt="clear" id="icon" />
          </div>
          <div class="col-4">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a>Â°C</a>
            </span>
            <br />

            <ul>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/aafreen-15/Aafreen-Weather-App">
        Open-source code</a
      >
      <span>by Aafreen</span>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
