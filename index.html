<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aafreen's Weather-App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
          <div class="container">
            <form id="searchBar" class="searchBar">
              <input
                type="search"
                placeholder="Enter your city"
                id="searchCity"
                class="searchCity"
                autocomplete="off"
              />
              <input type="submit" value="🍳" class="btn btn-primary">
              <button type="button" class="currentLocation" id="currentLocation">📍</button>
            </form>
            <br />
            <br />
            <div class="row">
              <div class="col-4">
                <h1 id="city"></h1>
                <h2 id="condition"></h2>
                <h3 id = "today-date"></h3>
              </div>
              <div class="col-3">
                <img src="" alt="clear" id="icon">
              </div>
              <div class="col-4"> 
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a>°C</a> 
                </span>
             <p>
          <ul>
          <li id="humidity"></li>
          <li id="wind"></li>
          </ul>
             </p>
             <br>

              </div>
      
              <div class="row days">
                <div class="col monday">
                   Monday
                  <div class="row">
                    <div class="col">🌞</div>
                  </div>
                </div>
                <div class="col tuesday">
                  Tuesday
                  <div class="row">
                    <div class="col">⛈</div>
                  </div>
                </div>
                <div class="col wednesday">
                  Wednesday
                  <div class="row">
                    <div class="col">🌩</div>
                  </div>
                </div>
                <div class="col thursday">
                  Thursday
                  <div class="row">
                    <div class="col">🌤</div>
                  </div>
                </div>
                <div class="col friday">
                  Friday
                  <div class="row">
                    <div class="col">🌦</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
<footer>
     <a href="https://github.com/aafreen-15/Aafreen-Weather-App.git"> Open-source code</a>
by Aafreen
</footer>
</body>
</html>
